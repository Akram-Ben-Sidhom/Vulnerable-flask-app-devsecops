version: '3.8'
services:
  vuln-app:
    build: .
    image: vuln-flask-app:latest
    container_name: vuln-flask-app
    ports:
      - "5000:5000"
    volumes:
      - ./test.db:/app/test.db   # optional: persist DB to host for inspection
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 10s
      timeout: 3s
      retries: 3
